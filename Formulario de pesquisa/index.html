<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, user-scalable =0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>tittle here</title>
  </head>
  <body>
    <header></header>
    <section>
      <div class="initial_text">
        uma breve descrição de sobre o que é esse formulario
      </div>
      <form>
        <div class="input_fields">
          <div class="line_container">
            <div class="line_element">
              <label for="fname">First name:</label><br />
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Insert name"
              />
            </div>
            <div class="line_element">
              <label for="lname">Last name:</label><br />
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="insert last name"
              /><br />
            </div>
          </div>

          <label for="phone">Enter your phone number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          /><br /><br />

          <label for="birth_data">Data Nascimento:</label>
          <input type="date" id="birth_data" name="birth_data" /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
        </div>
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label><br /><br />

        <label for="vehicle1">
          <input
            class="checkbox"
            type="checkbox"
            id="vehicle1"
            name="vehicle1"
            value="Bike" />
          <!-- <span class="checkmark"></span> -->
          I have a bike<br
        /></label>

        <label for="vehicle2">
          <input
            class="checkbox"
            type="checkbox"
            id="vehicle2"
            name="vehicle2"
            value="Car"
          />
          <!-- <span class="checkmark"></span> -->
        </label>
        I have a car<br />

        <label for="vehicle3">
          <input
            class="checkbox"
            type="checkbox"
            id="vehicle3"
            name="vehicle3"
            value="Boat"
            required
          />
          <!-- <span class="checkmark"></span> -->
          I have a boat <a href="">acess my boat</a></label
        >
        <br /><br />

        <label class="container"
          >One
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          >Two
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          >Three
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          >Four
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <input type="submit" value="Submit" class="button" />
        <input type="reset" value="Reset" class="button" />
      </form>
    </section>
    <footer></footer>
  </body>
</html>
